<template name="UserSettingsChangePass">
	<div class="ui grid">
		<div class="ui column account-form">
			<form id="change_pass_form" class="ui form" role="form">
				<h2>
					Change password
				</h2>
				{{#if errorMessage}}
				<div class="ui visible warning message">
					{{errorMessage}}
				</div>
				{{/if}}			
			
				{{#if infoMessage}}
				<div class="ui visible positive message">
					{{infoMessage}}
				</div>
				{{/if}}
				<div class="field">
					<input id="old_password" type="password" placeholder="Your old password" required autofocus>
				</div>
				<div class="field">
					<input id="new_password" type="password" placeholder="New password" required>
				</div>
				<div class="field">
					<input id="confirm_pass" type="password" placeholder="Repeat new password" required>
				</div>
				<button class="ui big fluid primary button" type="submit" data-loading-text="Please wait...">
					OK
				</button>
			</form>
		</div>
	</div>
</template>
