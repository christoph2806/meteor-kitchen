<template name="HomePrivateEditGlobalConfig">
	<div class="ui two column padded grid editor-grid">
		<div class="three wide column editor-column">
			<div class="display-table height-max">
				<div class="display-tr">
					<div class="display-tc editor-content title">
						<b>Global configuration</b>
					</div>
				</div>
				<div class="display-tr height-max">
					<div class="display-tc contains-scrollable">
						<div class="scrollable-area">
							<div class="editor-content">
								{{> HomePrivateEditGlobalConfigSideMenu}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="thirteen wide column editor-column main-column">
			<div class="display-table height-max">
				<div class="display-tr">
					<div class="display-tc editor-content title">
						<b>&nbsp;</b>
					</div>
				</div>
				<div class="display-tr height-max">
					<div class="display-tc contains-scrollable">
						<div class="scrollable-area">
							<div class="editor-content-text height-max">
								{{> yield region='HomePrivateEditGlobalConfigSubcontent'}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="HomePrivateEditGlobalConfigSideMenu">
	<div id="menu-items" class="ui secondary vertical pointing menu">
		<a href="{{pathFor 'home.edit.global_config.packages' applicationId=params.applicationId}}" class="item {{menuItemClass 'home.edit.global_config.packages'}}">
			<span class="item-title">
				Packages
			</span>
		</a>

		<a href="{{pathFor 'home.edit.global_config.accounts' applicationId=params.applicationId}}" class="item {{menuItemClass 'home.edit.global_config.accounts'}}">
			<span class="item-title">
				Login options
			</span>
		</a>

		<a href="{{pathFor 'home.edit.global_config.wizards' applicationId=params.applicationId}}" class="item {{menuItemClass 'home.edit.global_config.wizards'}}">
			<span class="item-title">
				Wizards
			</span>
		</a>
	</div>
</template>
