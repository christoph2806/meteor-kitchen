<template name="AdminNewslettersDetails">
	<div id="content" class="ui container">
		{{> AdminNewslettersDetailsDetailsForm}}
	</div>
</template>

<template name="AdminNewslettersDetailsDetailsForm">
	<div id="admin-users-details-details-form" class="">
		<div id="form-back-button" class="ui basic button">
			<i class="chevron left icon">
			</i>
			Back
		</div>
		<h2 class="ui header">
			Newsletter
		</h2>
		<form class="ui form" role="form">
			{{#if errorMessage}}
			<div class="ui visible warning message">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="ui visible positive message">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group read-only-field  field-email">
				<div class="fields">
					<div class="four wide field">
						<label for="email">
							Group
						</label>
					</div>
					<div class="twelve wide field">
						<p>
							{{newsletter.email}}
						</p>
					</div>
				</div>
			</div>


			<div class="form-group read-only-field  field-subject">
				<div class="fields">
					<div class="four wide field">
						<label for="subject">
							Subject
						</label>
					</div>
					<div class="twelve wide field">
						<p>
							{{newsletter.subject}}
						</p>
					</div>
				</div>
			</div>

			<div class="form-group read-only-field  field-body">
				<div class="fields">
					<div class="four wide field">
						<label for="body">
							Body
						</label>
					</div>
					<div class="twelve wide field">
						<iframe class="form-control-iframe" srcdoc="{{newsletter.html}}">
						</iframe>
					</div>
				</div>
			</div>

			<div class="form-group read-only-field  field-status">
				<div class="fields">
					<div class="four wide field">
						<label for="status">
							Status
						</label>
					</div>
					<div class="twelve wide field">
						<p>
							{{newsletter.status}}
						</p>
					</div>
				</div>
			</div>

			{{#if newsletter.error}}
				<div class="form-group read-only-field  field-error">
					<div class="fields">
						<div class="four wide field">
							<label for="error">
								Error Message
							</label>
						</div>
						<div class="twelve wide field">
							<p>
								{{newsletter.error}}
							</p>
						</div>
					</div>
				</div>
			{{/if}}

			<div class="form-group read-only-field  field-created-at">
				<div class="fields">
					<div class="four wide field">
						<label for="createdAt">
							Date created
						</label>
					</div>
					<div class="twelve wide field">
						<p>
							{{newsletter.createdAt}}
						</p>
					</div>
				</div>
			</div>

			<div class="form-group read-only-field  field-modified-at">
				<div class="fields">
					<div class="four wide field">
						<label for="modifiedAt">
							Date modified
						</label>
					</div>
					<div class="twelve wide field">
						<p>
							{{newsletter.modifiedAt}}
						</p>
					</div>
				</div>
			</div>

			<div class="">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="ui blue button">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
