<template name="HomePrivateEditServerConfig">
	<div class="ui two column padded grid editor-grid">
		<div class="three wide column editor-column">
			<div class="display-table height-max">
				<div class="display-tr">
					<div class="display-tc editor-content title">
						<b>Server configuration</b>
					</div>
				</div>
				<div class="display-tr height-max">
					<div class="display-tc contains-scrollable">
						<div class="scrollable-area">
							<div class="editor-content">
								{{> HomePrivateEditServerConfigSideMenu}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="thirteen wide column editor-column main-column">
			<div class="display-table height-max">
				<div class="display-tr">
					<div class="display-tc editor-content title">
						<b>&nbsp;</b>
					</div>
				</div>
				<div class="display-tr height-max">
					<div class="display-tc contains-scrollable">
						<div class="scrollable-area">
							<div class="editor-content-text height-max">
								{{> yield region='HomePrivateEditServerConfigSubcontent'}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="HomePrivateEditServerConfigSideMenu">
	<div id="menu-items" class="ui secondary vertical pointing menu">
		<a href="{{pathFor 'home.edit.server_config.startup' applicationId=params.applicationId}}" class="item {{menuItemClass 'home.edit.server_config.startup'}}">
			<span class="item-title">
				Startup
			</span>
		</a>
		<a href="{{pathFor 'home.edit.server_config.methods' applicationId=params.applicationId}}" class="item {{menuItemClass 'home.edit.server_config.methods'}}">
			<span class="item-title">
				Methods
			</span>
		</a>
		<a href="{{pathFor 'home.edit.server_config.routes' applicationId=params.applicationId}}" class="item {{menuItemClass 'home.edit.server_config.routes'}}">
			<span class="item-title">
				Server-Side Routes
			</span>
		</a>
	</div>
</template>
