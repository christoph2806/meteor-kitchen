<template name="DocsGui">
	<div class="gui-content">
		<div class="ui pointing menu sub-nav gui-menu">
			{{> DocsGuiMenu}}
		</div>

		<div id="content" class="page-container gui-container">
			{{> yield region='GuiSubcontent'}}
		</div>
	</div>
</template>

<template name="DocsGuiMenu">
	<div class="ui container">
		<a href="{{pathFor 'docs.gui.about'}}" class="item {{menuItemClass 'docs.gui.about'}}">
			About GUI
		</a>
		<a href="{{pathFor 'docs.gui.videos'}}" class="item {{menuItemClass 'docs.gui.videos'}}">
			Video Tutorials
		</a>
	</div>
</template>
