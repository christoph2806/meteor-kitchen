application:
  title: Example application
  frontend: bootstrap3
  theme: bootswatch-cosmo
  animate: true
  footer_text: Copyright &copy; Your Website
  free_zone:
    pages:
      - name: home
        components:
          - name: jumbotron
            type: jumbotron
            dest_position: before
            image_url: /images/jumbotron-bg.jpg
            components:
              - name: jumbotron_content
                type: custom_component
                custom_template: files/jumbotron_content
          - name: section1
            type: section
            dest_position: before
            class: animate a-bounceInLeft
            components:
              - name: content1
                type: markdown
                source_file: files/section1.md
              - name: three_columns
                type: custom_component
                custom_template: files/three_columns
          - name: section2
            type: section
            dest_position: before
            class: bg-blue animate a-bounceInRight
            components:
              - name: content2
                type: markdown
                source_file: files/section2.md
          - name: section3
            type: section
            dest_position: before
            class: animate a-bounceInLeft
            components:
              - name: content3
                type: markdown
                source_file: files/section3.md
          - name: section_contact
            type: section
            dest_position: before
            class: bg-blue animate a-bounceInRight
            components:
              - name: content_contact
                type: markdown
                source_file: files/section_contact.md
              - name: contact
                type: form
                mode: insert
                autofocus: false
                fields:
                  - name: name
                    title: Your name
                    required: true
                  - name: email
                    title: Your e-mail
                    type: email
                    required: true
                  - name: message
                    title: Message
                    input: textarea
                    required: true
                submit_button_title: Send
                submit_code: >-
                  Meteor.call('sendMail', { from: values.email, to:
                  values.email, subject: 'Message from ' + values.name, text:
                  values.message }, function(e, r) {  if(e)
                  errorAction(e.message); else submitAction(r, 'Your message is
                  sent. Thank you for contacting us! :)'); } );
        template_rendered_code: >-
          $('section, .jumbotron').css('min-height', $(window).height() + 'px');
          window.scrollTo(0, 0);
    components:
      - name: main_menu
        type: menu
        class: nav navbar-nav pull-right
        scroll_spy_selector: body
        items:
          - title: Home
            url: '#section-welcome'
            icon_class: fa fa-home
          - title: Section 1
            url: '#section1'
          - title: Section 2
            url: '#section2'
          - title: Section 3
            url: '#section3'
          - title: Contact
            url: '#section-contact'
  copy_files:
    - source: files/styles.css
      dest: CLIENT_STYLES_DIR/styles.css
    - source: files/jumbotron-bg.jpg
      dest: PUBLIC_IMAGES_DIR/jumbotron-bg.jpg

