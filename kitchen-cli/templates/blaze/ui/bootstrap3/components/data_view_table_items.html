<template name="TEMPLATE_NAME">
	<tr id="dataview-table-items-row">
	</tr>
</template>

<td id="dataview-table-items-cell">
	FIELD_VALUE
</td>

<td id="dataview-table-items-checkbox-cell">
	<input type="checkbox" class="inline-checkbox EDIT_BUTTON_CLASS" data-field="FIELD_NAME" {{checked FIELD_NAME}}>
</td>

<td id="dataview-table-items-delete-cell" class="td-icon">
	<span id="delete-button" class="fa fa-trash-o DELETE_BUTTON_CLASS" title="DELETE_BUTTON_TITLE"></span>
</td>

<td id="dataview-table-items-edit-cell" class="td-icon">
	<span id="edit-button" class="fa fa-pencil EDIT_BUTTON_CLASS" title="EDIT_BUTTON_TITLE"></span>
</td>

<td id="dataview-table-items-action-cell-icon" class="td-icon">
	ACTION_ENABLED_HELPER_START
		<span id="action-button" data-action="ACTION_NAME" class="ACTION_ICON_CLASS ACTION_CLASS" title="ACTION_TITLE">
		</span>
	ACTION_ENABLED_HELPER_END
</td>

<td id="dataview-table-items-action-cell-button" class="td-button">
	ACTION_ENABLED_HELPER_START
		<button type="button" id="action-button" data-action="ACTION_NAME" class="btn btn-primary btn-xs">ACTION_TITLE</button>
	ACTION_ENABLED_HELPER_END
</td>
