<template name="HomePrivateSettingsGeneral">
	<div id="content" class="ui container">
		{{> HomePrivateSettingsGeneralForm}}
	</div>
</template>

<template name="HomePrivateSettingsGeneralForm">
	<h2 class="ui header">
		Settings
	</h2>
	<div id="home-private-settings-general-form" class="ui basic segment">
		<form class="ui form" role="form">
			{{#if errorMessage}}
			<div class="ui visible warning message">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="ui visible positive message">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group field-name">
				<div class="field">
					<label for="name">
						Application name
					</label>
					<input placeholder="Application name" type="text" name="name" value="{{application.name}}" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<div id="error-text" class="ui basic red pointing prompt label transition hidden error-text field-name-error">
					</div>
				</div>
				<span id="help-text" class="help-block">
				</span>
			</div>

			<div class="form-group field-slug">
				<div class="field">
					<label for="slug">
						URL friendly name (slug)
					</label>
					<input placeholder="" type="text" name="slug" value="{{application.slug}}" class="form-control" required="required" data-type="slug" data-old="{{application.slug}}" title="URL friendly name">
					<div id="error-text" class="ui basic red pointing prompt label transition hidden error-text field-slug-error">
					</div>
				</div>
				<span id="help-text" class="help-block">
				</span>
			</div>

			<div class="form-group  field-description">
				<div class="field">
					<label for="description">
						Description
					</label>
					<textarea name="description">{{application.description}}</textarea>
					<div id="error-text" class="ui basic red pointing prompt label transition hidden error-text field-description-error">
					</div>
				</div>
				<span id="help-text" class="help-block">
				</span>
			</div>
			<div class="">
				<div class="submit-div">
					<button id="form-submit-button" class="ui green icon button" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
