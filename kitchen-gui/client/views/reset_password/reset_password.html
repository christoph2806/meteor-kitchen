<template name="ResetPassword">
	<div class="ui middle aligned center aligned grid page-container">
		<div class="ui centered column account-form">

			<form id="reset-password-form" class="ui large form" role="form">
				<h2 class="ui header">
					Reset password
				</h2>
				{{#if errorMessage}}
				<div class="ui visible warning message">
					{{errorMessage}}
				</div>
				{{/if}}
				<div class="field">
					<input id="new_password" type="password" placeholder="Your new password" required autofocus>
				</div>

				<div class="field">
					<input id="new_password_confirm" type="password" placeholder="Confirm password" required>
				</div>

				<button class="fluid ui huge primary button" type="submit" data-loading-text="Please wait...">
					Submit
				</button>
			</form>
		</div>
	</div>
</template>
