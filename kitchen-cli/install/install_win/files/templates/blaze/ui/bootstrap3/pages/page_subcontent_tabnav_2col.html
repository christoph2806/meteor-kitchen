<template name="TEMPLATE_NAME">
	<div class="page-container">
		<div class="row">
			<div class="col-md-12">

				<div class="row" id="title_row">
					<div class="col-md-12">
						<h2 id="page_title" class="pull-left">
							<a href="#" id="page-back-button" class="btn btn-default" title="back">
								<span class="fa fa-chevron-left"></span>
							</a>
							<span id="page-title-icon" class="PAGE_TITLE_ICON_CLASS"></span>
							PAGE_TITLE
						</h2>

						<div id="page_menu" class="pull-right">
							<a href="#" id="page-close-button" class="btn btn-default pull-right" title="Close">
								<span class="fa fa-times"></span>
							</a>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6" id="content">
					<p id="page_text">
						PAGE_TEXT
					</p>
				</div>

				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12" id="menu">
						</div>
					</div>

					<div class="row">
						<div class="col-md-12" id="subcontent">
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div id="background-image" style="background-image: url(BACKGROUND_IMAGE);">
	</div>
</template>
