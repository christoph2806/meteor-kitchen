<template name="AdminUsersEdit">
	<div id="content" class="ui container">
		{{> AdminUsersEditEditForm}}
	</div>
</template>

<template name="AdminUsersEditEditForm">
	<div id="admin-users-edit-edit-form" class="">
		<h2 class="ui header">
			Edit user
		</h2>
		<form class="ui form" role="form">
			{{#if errorMessage}}
			<div class="ui visible warning message">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="ui visible positive message">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-profile-name">
				<div class="field">
					<label for="profile.name">
						Name
					</label>
					<input placeholder="Name" type="text" name="profile.name" value="{{admin_user.profile.name}}" class="form-control" autofocus="autofocus" required="required">
					<div id="error-text" class="ui basic red pointing prompt label transition hidden">
					</div>
				</div>
				<span id="help-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-profile-email">
				<div class="field">
					<label for="profile.email">
						E-mail
					</label>
					<input placeholder="E-mail" type="text" name="profile.email" value="{{admin_user.profile.email}}" class="form-control" required="required" data-type="email">
					<div id="error-text" class="ui basic red pointing prompt label transition hidden">
					</div>
				</div>
				<span id="help-text" class="help-block">
				</span>
			</div>
			<div class="grouped fields form-group  field-roles">
				<label for="roles">
					Role
				</label>
				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" value="user" name="roles" data-type="array" {{itemIsChecked admin_user.roles "user"}}>
						<label>
							User
						</label>
					</div>
				</div>
				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" value="admin" name="roles" data-type="array" {{itemIsChecked admin_user.roles "admin"}}>
						<label>
							Admin
						</label>
					</div>
				</div>
				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" value="blocked" name="roles" data-type="array" {{itemIsChecked admin_user.roles "blocked"}}>
						<label>
							Blocked
						</label>
					</div>
				</div>
				<div id="error-text" class="ui basic red pointing prompt label transition hidden">
				</div>
				<span id="help-text" class="help-block">
				</span>
			</div>
			<div class="">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="ui basic button">
						Cancel
					</a>
					<button id="form-submit-button" class="ui green icon button" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
