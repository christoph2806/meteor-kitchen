<template name="PageWizard">
	<div id="{{boxId}}" class="ui small modal page-wizard">
		<div class="header">
			New Page
		</div>

		<div class="content">
			<div class="ui form">
				<div class="field">
					<label>Page Name (optional)</label>
					<input type="text" name="page-name" value="{{defaultName}}">
				</div>
				<div class="grouped fields">
					<label>Predefined page template:</label>
					{{#each items}}
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="template-name" value="{{value}}" {{itemChecked ../defaultValue}}>
								<label>{{label}}</label>
							</div>
						</div>
					{{/each}}
				</div>
			</div>
		</div>

		<div class="actions">
			<div class="ui green ok button">
				OK
			</div>

			<div class="ui basic cancel button">
				Cancel
			</div>
		</div>
	</div>
</template>
