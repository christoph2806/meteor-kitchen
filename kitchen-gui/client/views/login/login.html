<template name="Login">
	<div class="ui middle aligned center aligned grid page-container">
		<div class="ui centered column account-form">
			{{#if emailNotVerified}}
				<div class="ui basic segment">
					{{#if verificationEmailSent}}
						<h2>
							Verification e-mail is sent.
						</h2>
						{{#if errorMessage}}
							<div class="ui visible warning message">
								{{errorMessage}}
							</div>
						{{/if}}
						<p>
							We've sent verification link to your e-mail address.
						</p>
						<button class="ui primary large button go-home" type="button" data-loading-text="Please wait...">
							OK
						</button>
					{{else}}
						<h2>
							Your e-mail is not verified.
						</h2>
						{{#if errorMessage}}
							<div class="ui visible warning message">
								{{errorMessage}}
							</div>
						{{/if}}

						<p>
							If you didn't get verification e-mail after registration or this is your first login attempt into new GUI:
						</p>

						<p>
							<button class="ui primary large fluid button resend-verification-email" type="button" data-loading-text="Please wait...">
								Resend verification e-mail
							</button>
						</p>

						<p>
							<i><b>Tip:</b> Don't forget to check your "spam" folder.</i>
						</p>
					{{/if}}
				</div>
			{{else}}
				<form id="login_form" class="ui large form" role="form">
					<h2 class="ui header">
						Please sign in
					</h2>
					{{#if errorMessage}}
						<div class="ui visible warning message">
							{{errorMessage}}
						</div>
					{{/if}}
					<div id="login-with-password">
						<div class="field">
							<input id="login-email" name="email" type="text" placeholder="Your username or e-mail" required autofocus>
						</div>
						<div class="field">
							<input id="login-password" name="password" type="password" placeholder="Password" required>
						</div>
						<button class="fluid ui huge primary button" type="submit" data-loading-text="Please wait...">
							Sign in
						</button>
					</div>
					<div class="text-after">
						<p id="register-link">
							Not a member?
							<a href="{{pathFor 'register'}}">
								Sign up here
							</a>
						</p>
						<p id="forgot-password-link">
							Forgot password?
							<a href="{{pathFor 'forgot_password'}}">
								Click here
							</a>
						</p>
					</div>
				</form>
			{{/if}}
		</div>
	</div>
</template>
