<template name="TEMPLATE_NAME">
	<div id="content" class="sticky-wrapper">
		<div id="navbar" class="navbar" role="navigation">
			<div class="navbar-container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">APP_TITLE</a>
				</div>

				<div id="menu" class="collapse navbar-collapse">
				</div>

			</div>
		</div>
		<div class="navbar-spacer"></div>

		{{> yield}}
	</div>

	<div id="footer" class="sticky-footer">
		<div class="footer-container">
			<p class="text-muted footer-text">FOOTER_TEXT</p>
		</div>
	</div>

	<div id="background-image" style="background-image: url(BACKGROUND_IMAGE);">
	</div>
</template>
