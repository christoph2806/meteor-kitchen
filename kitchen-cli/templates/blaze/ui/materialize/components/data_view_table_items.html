<template name="TEMPLATE_NAME">
	<tr id="dataview-table-items-row">
	</tr>
</template>

<td id="dataview-table-items-cell">
	FIELD_VALUE
</td>

<td id="dataview-table-items-checkbox-cell">
	<input type="checkbox" class="inline-checkbox EDIT_BUTTON_CLASS" data-field="FIELD_NAME" {{checked FIELD_NAME}}>
</td>

<td id="dataview-table-items-delete-cell">
	<span id="delete-button" class="fa fa-trash-o DELETE_BUTTON_CLASS" title="Delete"></span>
</td>

<td id="dataview-table-items-edit-cell">
	<span id="edit-button" class="fa fa-pencil EDIT_BUTTON_CLASS" title="Edit"></span>
</td>
