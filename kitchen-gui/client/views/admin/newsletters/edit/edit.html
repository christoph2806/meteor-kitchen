<template name="AdminNewslettersEdit">
	<div id="content" class="ui container">
		{{> AdminNewslettersEditEditForm}}
	</div>
</template>

<template name="AdminNewslettersEditEditForm">
	<div id="admin-newsletters-edit-edit-form" class="">
		<h2 class="ui header">
			Edit newsletter
		</h2>
		<form class="ui form" role="form">
			{{#if errorMessage}}
			<div class="ui visible warning message">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="ui visible positive message">
				{{infoMessage}}
			</div>
			{{/if}}

			<div class="field">
				<label for="email">Email</label>
				<div class="ui fluid selection dropdown">
					<input type="hidden" name="email" value="{{newsletter.email}}">
					<i class="dropdown icon"></i>
					<div class="default text">Select mailing list</div>
					<div class="menu">
						{{#each mailingLists}}
							<div class="item" data-value="{{email}}">{{name}}</div>
						{{/each}}
					</div>
				</div>
				<div id="error-text" class="ui basic red pointing prompt label transition hidden"></div>
			</div>

			<div class="field">
				<label for="subject">
					Subject
				</label>
				<input placeholder="Subject" type="text" name="subject" value="{{newsletter.subject}}" class="form-control" autofocus="autofocus" required="required">
				<div id="error-text" class="ui basic red pointing prompt label transition hidden">
				</div>
			</div>

			<div class="field">
				<label for="body">
					Body
				</label>
				<textarea name="body" class="form-control">{{newsletter.body}}</textarea>
				<div id="error-text" class="ui basic red pointing prompt label transition hidden">
				</div>
			</div>

			<div class="">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="ui basic button">
						Cancel
					</a>
					<button id="form-submit-button" class="ui green icon button" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
