<template name="ConfirmationBox">
	<div class="ui small modal confirmation-box">
		<div class="header">
			{{title}}
		</div>
		<div class="content">
			<div class="description">
				{{message}}
			</div>
		</div>
		<div class="actions">
			<div class="ui green ok button">
				{{approveButtonTitle}}
			</div>
			<div class="ui basic cancel button">
				{{denyButtonTitle}}
			</div>
		</div>
	</div>
</template>
