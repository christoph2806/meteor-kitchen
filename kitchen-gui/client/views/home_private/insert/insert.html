<template name="HomePrivateInsert">
	<div id="content" class="page-container ui container">
		{{> HomePrivateInsertForm}}
	</div>
</template>

<template name="HomePrivateInsertForm">
	<div id="home-private-insert-form" class="">
		<form class="ui form" role="form">
			<h2 class="ui header">
				New project
				<button id="form-submit-button" class="ui right floated large green button" type="submit">
					{{#if forkedApp}}
						<span class="fa fa-check">
						</span>
						Save
					{{else}}
						Continue
						<span class="fa fa-chevron-right">
						</span>
					{{/if}}
				</button>
				{{#if forkedApp}}
					<div class="sub header">
						Fork of "{{forkedApp.name}}"
					</div>
				{{/if}}
			</h2>

			{{#if errorMessage}}
			<div class="ui visible warning message">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="ui visible positive message">
				{{infoMessage}}
			</div>
			{{/if}}

			<div class="form-group field-public">
				<div class="field">
					<label for="public">
						Visibility
					</label>
					<div class="ui toggle checkbox">
						<input type="checkbox" name="public" {{itemIsChecked newAppData.public true}}>
						{{#if isPublicApplication}}
							<label>
								<i class="unlock icon"></i>
								Public
							</label>
						{{else}}
							<label>
								<i class="lock icon"></i>
								Private
							</label>
						{{/if}}
					</div>
					<div id="error-text" class="ui basic red pointing prompt label transition hidden"></div>
					<div class="help-block">
						{{#if isPublicApplication}}
							<i>Public project is listed in the gallery and is visible to all users</i>
						{{else}}
							<i>Private project is visible only to you</i>
						{{/if}}
					</div>
				</div>
			</div>

			<div class="form-group  field-name">
				<div class="field">
					<label for="name">
						Application name
					</label>
					<input placeholder="Application name" type="text" name="name" value="{{newAppData.name}}" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<div id="error-text" class="ui basic red pointing prompt label transition hidden error-text field-name-error"></div>
				</div>
				<span id="help-text" class="help-block">
				</span>
			</div>

			<div class="form-group field-slug">
				<div class="field">
					<label for="slug">
						URL friendly name (slug)
					</label>
					<input placeholder="" type="text" name="slug" value="{{newAppData.slug}}" class="form-control" required="required" data-type="slug" data-old="{{newAppData.slug}}" title="URL friendly name">
					<div id="error-text" class="ui basic red pointing prompt label transition hidden error-text field-slug-error">
					</div>
				</div>
				<span id="help-text" class="help-block">
				</span>
			</div>

			<div class="form-group field-description">
				<div class="field">
					<label for="description">
						Description
					</label>
					<textarea name="description">{{newAppData.description}}</textarea>
					<div id="error-text" class="ui basic red pointing prompt label transition hidden error-text field-description-error">
					</div>
				</div>
				<span id="help-text" class="help-block">
				</span>
			</div>
		</form>
	</div>
</template>
