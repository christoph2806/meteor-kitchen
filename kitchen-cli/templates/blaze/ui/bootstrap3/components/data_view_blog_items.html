<template name="TEMPLATE_NAME">
	<div class="col-xs-12 blog-item">
		<div class="blog-title-container">
			<h1 class="blog-title pull-left"></h1>
			<h1 class="blog-controls pull-right">
				<form class="button-toolbar form-inline">
					<button type="button" class="btn btn-default blog-details" title="DETAILS_BUTTON_TITLE">DETAILS_BUTTON_TITLE</button>
					<button type="button" class="btn btn-default blog-edit" title="EDIT_BUTTON_TITLE"><span class="fa fa-pencil EDIT_BUTTON_CLASS"></span>EDIT_BUTTON_TITLE</button>
					<button type="button" class="btn btn-default blog-delete" title="DELETE_BUTTON_TITLE"><span class="fa fa-trash-o DELETE_BUTTON_CLASS"></span>DELETE_BUTTON_TITLE</button>
				</form>
			</h1>
		</div>
		<p class="blog-date text-muted">&nbsp;</p>
		<p class="blog-subtitle lead">&nbsp;</p>
		<div class="blog-text">&nbsp;</div>
		<hr />
	</div>
</template>
