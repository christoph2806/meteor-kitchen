<template name="HomePrivateEditClientConfigFrontend">
	<div id="content" class="config-container height-max">
		<h1>Frontend Settings</h1>

		<form class="ui form">
			<div class="grouped fields">
				<label for="templating">View Layer</label>

				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" name="templating" value="" {{templatingChecked ""}}>
						<label>Default (Blaze)</label>
					</div>
				</div>

				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" name="templating" value="blaze" {{templatingChecked "blaze"}}>
						<label>Blaze</label>
					</div>
				</div>

				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" name="templating" value="react" {{templatingChecked "react"}}>
						<label>React</label>
					</div>
				</div>
   			</div>

			<div class="grouped fields">
				<label for="frontend">Frontend Framework</label>
				{{#each frontendsForTemplating}}
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" name="frontend" value="{{value}}" {{frontendChecked value}}>
							<label>{{title}}</label>
						</div>
					</div>
				{{/each}}
   			</div>

			<div class="field">
				<label>Visual Theme</label>
				<select name="theme" class="ui search selection dropdown">
					{{#each themeList}}
						<option value="{{this}}" {{themeSelected this}}>{{this}}</option>
					{{/each}}
				</select>
			</div>

			<div class="form-group field-animate">
				<div class="field">
					<label for="animate">
						Animate
					</label>
					<div class="ui toggle checkbox">
						<input type="checkbox" name="animate" {{animateChecked}}>
					</div>
					<div id="error-text" class="ui basic red pointing prompt label transition hidden"></div>
				</div>
			</div>

		</form>
	</div>
</template>
