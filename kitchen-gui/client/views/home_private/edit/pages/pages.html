<template name="HomePrivateEditPages">
	<div class="ui three column padded grid editor-grid">
		<div class="four wide column editor-column">
			{{> HomePrivateEditPagesLeftColumn}}
		</div>

		<div class="eight wide column editor-column main-column">
			{{> HomePrivateEditPagesMainColumn}}
		</div>

		<div class="four wide column editor-column properties-column">
			{{> HomePrivateEditPagesPropertiesColumn}}
		</div>
	</div>
</template>


<template name="HomePrivateEditPagesLeftColumn">
	<div class="display-table height-max">

		<div class="display-tr height-max">
			<div class="display-tc bordered">

				<div class="display-table {{treeHeightClass}}">
					<div class="display-tr">
						<div class="display-tc editor-content title">
							<b>Pages</b>
						</div>
					</div>
					<div class="display-tr height-max">
						<div class="display-tc contains-scrollable">
							<div class="scrollable-area {{treeScrollHeightClass}}">
								<div class="editor-content">
									{{> HomePrivateEditPagesPageTree root=application}}
								</div>
							</div>
						</div>
					</div>
				</div>

				{{#if showDesignerUI}}
					<div class="display-table height-half">
						<div class="display-tr">
							<div class="display-tc editor-content title">
								<b>Palette</b>
							</div>
						</div>
						<div class="display-tr height-max">
							<div class="display-tc contains-scrollable">
								<div class="scrollable-area">
									<div class="editor-content">
										{{> HomePrivateEditPagesGasolinePalette}}
									</div>
								</div>
							</div>
						</div>
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="HomePrivateEditPagesGasolinePalette">
	{{#each gasolinePaletteGroups}}
		<ul class="tree-node">
			<li class="{{paletteGroupItemClass}}">
				<a href="#" class="tree-link">
					<div class="float-left">
						<span class="fa {{caretClass}} tree-node-caret">
						</span>

						<span class="tree-node-title">
							<span class="fa {{iconClass}} tree-node-icon"></span>
							{{title}}
						</span>
					</div>
					<div class="float-right">
						<span class="tree-node-controls">
							{{#if canInsert}}
								<span class="fa fa-plus tree-node-control add-object" title="Add">
								</span>
							{{/if}}
						</span>
					</div>
				</a>
				{{#if isExpanded}}
					{{> HomePrivateEditPagesGasolinePaletteItems groupId=_id custom=custom community=community}}
				{{/if}}
			</li>
		</ul>
	{{/each}}
</template>

<template name="HomePrivateEditPagesGasolinePaletteItems">
	<ul class="tree-node">

		{{#each gasolinePaletteItems}}
			<li class="gasoline-palette-item" data-id="{{_id}}" draggable="true">
				<a href="#" class="tree-link">
					<div class="float-left">
						<span class="fa tree-node-caret">
						</span>

						<span class="tree-node-title">
							<span class="fa fa-code tree-node-icon"></span>
							{{title}}
						</span>
					</div>
					<div class="float-right">
						<span class="tree-node-controls">
							{{#if canEdit}}
								<span class="fa fa-pencil tree-node-control edit-item" title="Edit Code">
								</span>
								<span class="fa fa-cog tree-node-control item-properties" title="Edit Properties">
								</span>
							{{/if}}
							{{#if canRemove}}
								<span class="fa fa-trash tree-node-control remove-item" title="Delete">
								</span>
							{{/if}}
						</span>
					</div>
				</a>
			</li>
		{{/each}}

		{{#if custom}}
			<li class="gasoline-palette-info-item">
				<a href="#" class="tree-link">
					<div class="float-left">
						<span class="fa tree-node-caret">
						</span>

						<span class="tree-node-title">
							<span class="fa tree-node-icon"></span>
							<i>Drag here to add</i>
						</span>
					</div>
				</a>
			</li>
		{{/if}}

		{{#if community}}
			<li class="gasoline-palette-info-item import-from-community">
				<a href="#" class="tree-link">
					<div class="float-left">
						<span class="fa tree-node-caret">
						</span>

						<span class="tree-node-title">
							<span class="fa tree-node-icon"></span>
							<i>Click here to add</i>
						</span>
					</div>
				</a>
			</li>
		{{/if}}
	</ul>
</template>

<template name="HomePrivateEditPagesPageTree">
	{{#each gasolineObjects}}
		<ul class="tree-node">
			{{> HomePrivateEditPagesPageTreeItem}}
		</ul>
	{{/each}}
	{{#each gasTemplateList}}
		<ul class="tree-node">
			{{> HomePrivateEditPagesPageTreeItem}}
		</ul>
	{{/each}}
	{{#each gasNodes}}
		<ul class="tree-node">
			{{> HomePrivateEditPagesPageTreeItem}}
		</ul>
	{{/each}}
	{{#each componentList}}
		<ul class="tree-node">
			{{> HomePrivateEditPagesPageTreeItem}}
		</ul>
	{{/each}}
	{{#each pageList}}
		<ul class="tree-node">
			{{> HomePrivateEditPagesPageTreeItem}}
		</ul>
	{{/each}}
</template>

<template name="HomePrivateEditPagesPageTreeItem">
	<li>
		<a href="#" class="tree-link {{treeLinkClass}}">
			<div class="float-left">
				<span class="fa {{caretClass}} tree-node-caret">
				</span>

				<span class="tree-node-title">
					<span class="fa {{iconClass}} tree-node-icon"></span>
					{{displayName}}
				</span>
			</div>
			<div class="float-right">
				<span class="tree-node-controls">
					{{#if canInsert}}
						<span class="fa fa-plus tree-node-control add-object" title="Add">
						</span>
					{{/if}}
					{{#if canRemove}}
						<span class="fa fa-trash tree-node-control remove-object" title="Delete">
						</span>
					{{/if}}
				</span>
			</div>
		</a>
		{{#if isExpanded}}
			{{> HomePrivateEditPagesPageTree root=this}}
		{{/if}}
	</li>
</template>





<template name="HomePrivateEditPagesPageListView">
	<div class="display-table height-max">
		<div class="display-tr">
			<div class="display-tc editor-content-text title">
				<h2 class="header">
					Pages
					<button class="ui right floated small green button add-page">
						<i class="plus icon"></i>
						Add Page
					</button>
				</h2>
			</div>
		</div>
		<div class="display-tr height-max">
			<div class="display-tc contains-scrollable">
				<div class="scrollable-area">
					<div class="editor-content-text">
						{{> HomePrivateEditPagesPageList}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="HomePrivateEditPagesPageList">
	{{#if pageList}}
		<table class="ui very basic single line table object-table">
			<thead>
				<tr>
					<th>
						Page name
					</th>

					<th>
					</th>
				</tr>
			</thead>

			<tbody>
				{{#each pageList}}
					{{> HomePrivateEditPagesPageListItem}}
				{{/each}}
			</tbody>
		</table>
	{{else}}
		<div class="ui info message">No pages.</div>
	{{/if}}
</template>

<template name="HomePrivateEditPagesPageListItem">
	<tr class="object-table-row {{rowClass}}">
		<td>
			<span class="fa fa-code icon object-table-caret"></span>{{name}}
		</td>

		<td class="collapsing">
			<span class="object-table-row-controls">
				<span class="fa fa-arrow-up tree-node-control move-up {{moveItemUpClass}}" title="Move Up"></span>
				<span class="fa fa-arrow-down tree-node-control move-down {{moveItemDownClass}}" title="Move Down"></span>
				<span class="fa fa-trash tree-node-control delete-icon" title="Delete"></span>
			</span>
		</td>
	</tr>
</template>

			<div class="display-tc editor-content-text title">

<template name="HomePrivateEditPagesComponentList">

					</th>
				</tr>

<template name="HomePrivateEditPagesComponentListItem">

		</td>

			<span class="object-table-row-controls">

</template>





<template name="HomePrivateEditPagesMainColumn">
	<div class="display-table height-max">

		<div class="display-tr">
			<div class="display-tc editor-content title">
				<b>{{selectedObjectDisplayName}}</b>&nbsp;
			</div>
		</div>

		<div class="display-tr">
			<div class="display-tc">
				<div class="ui pointing secondary menu no-margin">
					{{#each mainViewMenuItems}}
						<a class="item {{class}}" id="{{id}}">{{title}}</a>
					{{/each}}
				</div>
			</div>
		</div>

		<div class="display-tr height-max">
			<div class="display-tc">
				{{> Template.dynamic template=mainViewTemplate}}
			</div>
		</div>

	</div>
</template>

<template name="HomePrivateEditPagesNoSelectionView">
	<div class="display-table height-max">
		<div class="display-tr">
			<div class="display-tc editor-content">
				Please select object in the tree
			</div>
		</div>
	</div>
</template>

<template name="HomePrivateEditPagesToggleDesignerView">
	{{> HomePrivateEditPagesToggleDesigner}}
</template>


<template name="HomePrivateEditPagesDesignerView">

</template>


<template name="HomePrivateEditPagesPreviewHTML">
	<div class="display-table height-max">
		<div class="display-tr">
			<div class="display-tc editor-content-text title">
				<h2 class="header">HTML</h2>
			</div>
		</div>

		<div class="display-tr height-max">
			<div class="display-tc">
				<div class="editor-content-text code-readonly">
					{{> CodeMirror id="preview-html-input" options=previewHTMLInputOptions reactiveVar=previewHTMLkey}}
				</div>
			</div>
		</div>
	</div>
</template>


<template name="HomePrivateEditPagesPreviewJS">
	<div class="display-table height-max">
		<div class="display-tr">
			<div class="display-tc editor-content-text title">
				<h2 class="header">JS</h2>
			</div>
		</div>

		<div class="display-tr height-max">
			<div class="display-tc">
				<div class="editor-content-text code-readonly">
					{{> CodeMirror id="preview-js-input" options=previewJSInputOptions reactiveVar=previewJSkey}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="HomePrivateEditPagesPreviewJSX">
	<div class="display-table height-max">

			<div class="display-tc editor-content-text title">
				<h2 class="header">JSX</h2>
			</div>
		</div>

		<div class="display-tr height-max">
			<div class="display-tc">

					{{> CodeMirror id="preview-jsx-input" options=previewJSXInputOptions reactiveVar=previewJSXkey}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="HomePrivateEditPagesPropertiesColumn">
	<div class="display-table {{tableHeightClass}}">
		<div class="display-tr">
			<div class="display-tc bordered editor-content title">
				<b>{{propertiesTitle}}</b>
			</div>
		</div>
		<div class="display-tr height-max">
			<div class="display-tc bordered contains-scrollable">
				<div class="scrollable-area {{tableScrollHeightClass}}">
					<div class="editor-content">
						{{> HomePrivateEditPagesProperties}}
					</div>
				</div>
			</div>
		</div>
	</div>

	{{#if showDesignerUI}}
		<div class="display-table height-quarter">
			<div class="display-tr">
				<div class="display-tc bordered editor-content title">
					<b>Event handlers</b>
					<div class="float-right controls">
						<span class="fa fa-plus icon add-handler" title="Add handler">
						</span>
					</div>
				</div>
			</div>
			<div class="display-tr height-max">
				<div class="display-tc bordered contains-scrollable">
					<div class="scrollable-area height-half">
						<div class="editor-content">

							<table class="ui very basic small compact selectable table">
								<tbody>
									{{#if eventHandlers}}
										<tr>
											<td><i>Name</i></td>
											<td><i>Code</i></td>
											<td class="collapsing"></td>
										</tr>
										{{#each eventHandlers}}
											{{> HomePrivateEditPagesHandlerRow handler=this}}
										{{/each}}
									{{else}}
										<tr class="property-editor-row">
											<td colspan="3">
												<i>No event handlers</i>
											</td>
										</tr>
									{{/if}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="display-table height-quarter">
			<div class="display-tr">
				<div class="display-tc bordered editor-content title">
					<b>Helpers</b>
					<div class="float-right controls">
						<span class="fa fa-plus icon add-helper" title="Add helper">
						</span>
					</div>
				</div>
			</div>
			<div class="display-tr height-max">
				<div class="display-tc bordered contains-scrollable">
					<div class="scrollable-area height-max">
						<div class="editor-content">

							<table class="ui very basic small compact selectable table">
								<tbody>
									{{#if helpers}}
										<tr>
											<td><i>Name</i></td>
											<td><i>Code</i></td>
											<td class="collapsing"></td>
										</tr>
										{{#each helpers}}
											{{> HomePrivateEditPagesHelperRow helper=this}}
										{{/each}}
									{{else}}
										<tr class="property-editor-row">
											<td colspan="3">
												<i>No helpers</i>
											</td>
										</tr>
									{{/if}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	{{/if}}

</template>

<template name="HomePrivateEditPagesHandlerRow">
	<tr class="handler-editor-row">
		{{#if editingHandler}}
			<td class="no-padding-vertical">
				<div class="ui fluid input">
					<input type="text" data-id={{handler._id}} class="edit-handler-name" value="{{handler.name}}">
				</div>
			</td>
			<td class="no-padding-vertical">
				<i><a href="#" class="edit-handler-code">Edit code</a></i>
			</td>
		{{else}}
			<td>
				{{handler.name}}
			</td>

			<td>
				<i><a href="#" class="edit-handler-code">Edit code</a></i>
			</td>
		{{/if}}

		<td class="collapsing">
			<span class="fa fa-trash icon remove-handler" title="Delete">
			</span>
		</td>
	</tr>
</template>


<template name="HomePrivateEditPagesHelperRow">
	<tr class="helper-editor-row">
		{{#if editingHelper}}
			<td class="no-padding-vertical">
				<div class="ui fluid input">
					<input type="text" data-id={{helper._id}} class="edit-helper-name" value="{{helper.name}}">
				</div>
			</td>
			<td class="no-padding-vertical">
				<i><a href="#" class="edit-helper-code">Edit code</a></i>
			</td>
		{{else}}
			<td>
				{{helper.name}}
			</td>

			<td>
				<i><a href="#" class="edit-helper-code">Edit code</a></i>
			</td>
		{{/if}}

		<td class="collapsing">
			<span class="fa fa-trash icon remove-helper" title="Delete">
			</span>
		</td>
	</tr>
</template>


<template name="HomePrivateEditPagesProperties">
	{{> PropertyEditor object=focusedObject}}
</template>

<template name="HomePrivateEditPagesToggleDesigner">
	<div class="display-table height-max">
		<div class="display-tr">
			<div class="display-tc editor-content-text title">
				<h2 class="header">
					Visual UI Designer
				</h2>

				{{#if useGasoline}}
					<h4 class="ui dividing header">Designer is On</h4>
					<p>
						You can turn visual ui designer off for this component and edit the code manually, but if you later decide to switch back to designer then your manual edits will be lost.<br />

						<button class="ui right floated basic blue button toggle-designer-button">
							Turn designer off
						</button>

						<button type="button" class="ui right floated blue button goto-designer-button">
							Open designer
						</button>
					</p>
				{{else}}
					<h4 class="ui dividing header">Designer is Off</h4>
					<p>
						If you turn visual UI designer on for this component then your manual edits will be lost.
						<button class="ui right floated basic blue button toggle-designer-button">Turn designer on</button>
					</p>
				{{/if}}
			</div>
		</div>
	</div>
</template>


<template name="HomePrivateEditPagesDesigner">
	<div class="display-table height-max">
		<div class="display-tr height-max">
			<div class="display-tc">
				{{> GasolineDesigner}}
			</div>
		</div>
	</div>
</template>



<template name="HomePrivateEditPagesRolesView">
	<div class="display-table height-max">
		<div class="display-tr">
			<div class="display-tc editor-content-text title">
				<h2 class="header">
					Access Rights
					<button class="ui right floated small green button add-role">
						<i class="plus icon"></i>
						Add Role
					</button>
				</h2>
			</div>
		</div>
		<div class="display-tr height-max">
			<div class="display-tc contains-scrollable">
				<div class="scrollable-area">
					<div class="editor-content-text">
						<table class="ui very basic collapsing celled table">
							<thead>
								<tr>
									<th>Role name</th>
									<th>Access</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								{{#each pageRoles}}
									{{> HomePrivateEditPagesRolesViewRow}}
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="HomePrivateEditPagesRolesViewRow">
	<tr class="object-table-row">
		<td>
			<b>{{roleTitle}}</b>
		</td>
		<td>
			<span class="lock-item"><i class="icon {{iconClass}}"></i> {{access}}</span>
		</td>
		<td>
			<span class="object-table-row-controls">
				{{#if canDelete}}
					<span class="fa fa-trash icon delete-icon" title="Delete"></span>
				{{else}}
					<span class="fa fa-fw icon"></span>
				{{/if}}
			</span>
		</td>
	</tr>
</template>


<template name="HomePrivateEditPagesLayoutView">
	<div class="display-table height-max">
		<div class="display-tr">
			<div class="display-tc editor-content-text title">
				<h2 class="header">
					Layout
				</h2>
			</div>
		</div>
		<div class="display-tr height-max">
			<div class="display-tc editor-content-text">

				{{#if userDefinedTemplate}}
					<h4 class="ui dividing header">Manual editing is on</h4>
					<p>
