<template name="TEMPLATE_NAME">
	<div class="col-xs-12 blog-item">
		<div class="blog-title-container">
			<h1 class="blog-title pull-left"></h1>
			<h1 class="blog-controls pull-right">
				<form class="button-toolbar form-inline">
					<button type="button" class="btn btn-default blog-details">Details</button>
					<button type="button" class="btn btn-default blog-edit"><span class="fa fa-pencil EDIT_BUTTON_CLASS" title="Edit"></span>Edit</button>
					<button type="button" class="btn btn-default blog-delete"><span class="fa fa-trash-o DELETE_BUTTON_CLASS" title="Delete"></span>Delete</button>
				</form>
			</h1>
		</div>
		<p class="blog-date text-muted"></p>
		<p class="blog-subtitle lead"></p>
		<p class="blog-text"></p>
		<hr />
	</div>
</template>
