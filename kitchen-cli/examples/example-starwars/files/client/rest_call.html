<template name="TEMPLATE_NAME">
	<form>
      	<h1>Example REST request</h1>
      	<div class="form-group">
			<label for="params">
				URL params
			</label>
			<input type="text" class="form-control" name="params" value="people/1/">
		</div>
		<button type="button" class="btn btn-success client-request">
			Request from client
      	</button>

		<button type="button" class="btn btn-primary server-request">
			Request from server
		</button>
  
  </form>
  
  	<br />

	<pre><code class="result"></code></pre>

</template>
